<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多语言博客翻译助手</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 w-80">
  <div class="space-y-4">
    <h1 class="text-xl font-bold text-gray-800">博客翻译助手</h1>

    <!-- Selector Inputs -->
    <div>
      <label for="source-selector-input" class="block text-sm font-medium text-gray-700">英文内容选择器:</label>
      <input type="text" id="source-selector-input" placeholder="例如: #markdown-editor" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <!-- Language Selection -->
    <div>
      <label for="language-select" class="block text-sm font-medium text-gray-700">选择目标语言:</label>
      <select id="language-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
        <option value="zh-TW">繁體中文 (台灣)</option>
        <option value="ja">日本語 (日语)</option>
        <option value="de">Deutsch (德语)</option>
        <option value="pt-BR">Português do Brasil (巴西葡萄牙语)</option>
        <option value="nl">Nederlands (荷兰语)</option>
        <option value="pl">Polski (波兰语)</option>
        <option value="fr">Français (法语)</option>
        <option value="es">Español (西班牙语)</option>
        <option value="it">Italiano (意大利语)</option>
      </select>
    </div>

    <!-- Keyword Input -->
    <div>
      <label for="keyword-input" class="block text-sm font-medium text-gray-700">添加关键词 (以逗号分隔):</label>
      <input type="text" id="keyword-input" placeholder="例如: iPhone 解鎖軟體, Tenorshare 4uKey" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <!-- Prompt Customization -->
    <div class="border-t pt-4 mt-4">
      <label for="prompt-input" class="block text-sm font-medium text-gray-700">自定义提示词 (Prompt):</label>
      <textarea id="prompt-input" rows="5" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="提示词模板，请使用 ${targetLanguageName}, ${sourceContent}, ${keywords} 占位符。"></textarea>
    </div>
    
    <!-- Message Box for User Feedback -->
    <div id="message-box" class="p-2 text-sm text-center text-gray-600 bg-gray-200 rounded-md hidden"></div>

    <!-- Translate Button -->
    <button id="translate-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
      翻译
    </button>
  </div>
  
  <div id="translation-result-container" class="mt-4 hidden space-y-2">
    <h3 class="text-lg font-bold text-gray-800">翻译结果:</h3>
    <textarea id="translation-result" rows="10" class="w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50"></textarea>
    <button id="copy-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
      复制到剪贴板
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
